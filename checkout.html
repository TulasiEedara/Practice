<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - ShopEase</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f0f2f5;
  margin: 0;
}
header {
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: white;
  text-align: center;
  padding: 1rem;
}
.container {
  max-width: 500px;
  margin: 2rem auto;
  background: white;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
label {
  font-weight: bold;
}
input {
  width: 100%;
  padding: 0.6rem;
  margin: 0.5rem 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.summary {
  background: #f9f9f9;
  padding: 1rem;
  border-radius: 5px;
  margin-top: 1rem;
}
button {
  background: #2575fc;
  color: white;
  border: none;
  padding: 0.8rem;
  width: 100%;
  border-radius: 5px;
  margin-top: 1rem;
  cursor: pointer;
  font-size: 1rem;
}
button:hover {
  background: #6a11cb;
}
</style>
</head>
<body>
  

<header><h1>Checkout</h1></header>

<div class="container">
  <h2>Order Summary</h2>
  <div class="summary">
    <p><b>Product:</b> <span id="productName"></span></p>
    <p><b>Price:</b> $<span id="price"></span></p>
    <label>Quantity:</label>
    <input type="number" id="quantity" min="1" value="1" onchange="updateTotal()">
    <p><b>Total:</b> $<span id="total"></span></p>
  </div>
  <button onclick="proceedToPayment()">Proceed to Payment</button>
</div>

<script>
let product = localStorage.getItem("product");
let price = parseFloat(localStorage.getItem("price")) || 0;
document.getElementById("productName").innerText = product || "N/A";
document.getElementById("price").innerText = price;
document.getElementById("total").innerText = price;

function updateTotal() {
  const qty = parseInt(document.getElementById("quantity").value);
  document.getElementById("total").innerText = price * qty;
}

function proceedToPayment() {
  const qty = parseInt(document.getElementById("quantity").value);
  localStorage.setItem("quantity", qty);
  localStorage.setItem("total", price * qty);
  location.href = "payment.html";
}
</script>
</body>
</html>
